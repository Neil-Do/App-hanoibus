<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lộ trình tuyến {{mBusstation.code}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="mDirection" color="secondary" class="direction" mode="ios" (ionChange)="onSelectDirection()">
    <ion-segment-button value="start">
      Chiều Đi
    </ion-segment-button>
    <ion-segment-button value="end">
      Chiều Về
    </ion-segment-button>
  </ion-segment>
  <div id="map_canvas" #map_canvas></div>
  <div class="busstation" [class.translateToBottom]="mTogglePopup">
    <ion-row align-items-center>
      <ion-col text-center style="color:red">
        Điểm Dừng
      </ion-col>
      <button ion-button clear class="btn-toogle" (click)="mTogglePopup=!mTogglePopup">
        <ion-icon name="md-arrow-up" *ngIf="mTogglePopup"></ion-icon>
        <ion-icon name="md-arrow-down" *ngIf="!mTogglePopup"></ion-icon>
      </button>
    </ion-row>
    <div class="busstation-scroll">
      <ion-row *ngFor="let item of mDirectionFilter.Station" align-items-center class="item-busstation" (click)="onClickBusStation(item)">
        <ion-col col-1 align-self-center>
          <div class="point"></div>
        </ion-col>
        <ion-col col-11>
          <div>{{item.Name}}</div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
