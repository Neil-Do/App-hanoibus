<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lịch Sử Tìm Đường</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="item-bookmark" *ngFor="let history of mHistories" (click)="pushResultFindRoadPage(history.locations)">
        <ion-col col-12>
          <ion-row align-items-center>
            <img src="assets/imgs/icon_departure.png" alt="" width="15" height="auto">
            <ion-col margin-left>{{history.locations[0].location}}</ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-12>
            <ion-row align-items-center>
              <img src="assets/imgs/icon_arrival.png" alt="" width="15" height="auto">
              <ion-col margin-left>{{history.locations[1].location}}</ion-col>
            </ion-row>
          </ion-col>
          <button ion-button color="secondary" class="btn-findroad">Tìm Đường</button>
          <div class="date">{{history.date|date:'hh:mm  dd/MMM/yyyy'}}</div>
      </ion-row>
      <div padding text-center *ngIf="mHistories.length==0">
        Bạn chưa lưu tuyến đường nào !
      </div>
</ion-content>
