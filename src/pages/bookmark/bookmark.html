<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tuyến Đã Lưu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="item-bookmark" *ngFor="let bookmark of mLocations" (click)="pushResultFindRoadPage(bookmark)">
    <ion-col col-12>
      <ion-row align-items-center>
        <img src="assets/imgs/icon_departure.png" alt="" width="15" height="auto">
        <ion-col margin-left>{{bookmark[0].location}}</ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-12>
        <ion-row align-items-center>
          <img src="assets/imgs/icon_arrival.png" alt="" width="15" height="auto">
          <ion-col margin-left>{{bookmark[1].location}}</ion-col>
        </ion-row>
      </ion-col>
      <button ion-button color="secondary" class="btn-findroad">Tìm Đường</button>
  </ion-row>
  <div padding text-center *ngIf="mLocations.length==0">
    Bạn chưa lưu tuyến đường nào !
  </div>
</ion-content>
