<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tra Cá»©u</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row *ngFor="let busstop of mBusstops|slice:0:itemPerLoad" class="item-busstop" align-items-center (click)="pushLookupMapPage(busstop)">
    <ion-col col-3 class="name-busstop">
      <span>{{busstop.code}}</span>
    </ion-col>
    <ion-col col-9>
      {{busstop.name}}
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
