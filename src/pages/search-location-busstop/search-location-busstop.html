<ion-content>
  <ion-fab>
      <ion-searchbar [(ngModel)]="mSearchData" (ionInput)="onSearch()"></ion-searchbar>

  </ion-fab>
    <div class="busstop">
      <ion-row *ngFor="let busstop of mBusstopsFilter" align-items-center class="item-busstop" (click)="backToHome(busstop)">
        <ion-col col-2><img src="assets/imgs/icon_bus_small.png" alt="" width="25" height="auto"></ion-col>
        <ion-col col-9>{{busstop.name}}</ion-col>
      </ion-row>
      <div text-center padding *ngIf="mBusstopsFilter.length==0&&mSearchData!==''">
        Không tìm thấy kết quả !
      </div>
    </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
