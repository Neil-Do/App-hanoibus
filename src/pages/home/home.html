<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BusHanoi</ion-title>
    <ion-buttons right (click)="bookmark()">
      <button ion-button [disabled]="mLocations[0].location==''||mLocations[1].location==''"><ion-icon name="ios-star" color="danger" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row class="toolbar-direction">
    <ion-col col-10>
    <ion-item (click)="pushSearchLocationPage('start')">
      <img src="assets/imgs/icon_departure.png" width="20" height="25" item-start alt="">
      <ion-label>{{mLocations[0].location==''?'Chọn điểm đi':mLocations[0].location}}</ion-label>
    </ion-item>
    <ion-item (click)="pushSearchLocationPage('end')">
        <img src="assets/imgs/icon_arrival.png" width="20" height="25" item-start alt="">
        <ion-label>{{mLocations[1].location==''?'Chọn điểm đến':mLocations[1].location}}</ion-label>
    </ion-item>
  </ion-col>
  <ion-col col-2 align-self-center>
    <button ion-button clear (click)="swithLocation()" [disabled]="mLocations[0].location==''||mLocations[1].location==''">
      <img src="assets/imgs/btn_switch.png" alt="">
    </button>
  </ion-col>
  <ion-col col-12 class="buttons">
    <ion-row align-items-center justify-content-center>
      <button ion-button color="secondary" (click)="pushHistoryPage()">Xem lịch sử tìm đường</button>
      <button ion-button color="danger" (click)="pushResultFindRoadPage()">Tìm đường</button>
    </ion-row>
  </ion-col>
  </ion-row>
  <button ion-button clear class="btn-mylocation" (click)="moveMyLocation()">
    <img src="assets/imgs/btn_mylocation.png"  tapped alt="">
  </button>
  <div id="map_canvas" #map_canvas></div>

</ion-content>
